    - run:
        name: composer update
        command: composer update
        service: php
        shell: sh
    - run:
        name: composer re-disable scaffold
        command: composer config extra.drupal-scaffold --unset
        service: php
        shell: sh
    - run:
        name: set directory permissions
        command: |
          fix-permissions /app/vendor
          fix-permissions /app/web
        service: php
        shell: sh
    - run:
        name: drush updb
        command: drush -y updb
        service: cli
    - run:
        name: drush cr
        command: drush -y cr
        service: cli
