        shell: sh
    - run:
        name: composer re-disable scaffold
        command: composer config extra.drupal-scaffold --unset
        service: nginx
        container: php
        shell: sh
    - run:
        name: composer check
        command: |
          /usr/local/bin/composer validate --check-lock --no-check-publish --with-dependencies --no-ansi --working-dir=/app
        service: nginx
        container: php
        shell: sh
